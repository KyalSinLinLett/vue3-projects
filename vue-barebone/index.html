<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Vue</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
        .box {
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Hello VUE</h1>
    <div id="app">
        <p v-if="showBook">{{ title }} - {{ author }} - {{ age }} </p>

        <button v-on:click="age++">Increase age</button>
        <button v-on:click="age--">Decrease age</button>

        <div @click="changeBookTitle">
            Change book title
        </div>

        <button @click="toggleBookTitle">
            <span v-if="showBook">Hide book</span>
            <span v-if="!showBook">Show book</span>
        </button>

        <br>

        <!-- Mouse events -->
        <div class="box" @mouseover="handleEvent($event, 5)">mouseover (Enter)</div>
        <div class="box" @mouseleave="handleEvent">mouse leave</div>
        <div class="box" @dblclick="handleEvent">double click</div>
        <div class="box" @mousemove="handleMouseMove">{{x}}, {{y}}</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
